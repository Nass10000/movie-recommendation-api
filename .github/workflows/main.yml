name: Deploy NodeJS Fullstack App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      # ---------- BACKEND ----------
      - name: Instalar dependencias backend
        working-directory: ./back
        run: npm install

      - name: Compilar backend
        working-directory: ./back
        run: npm run build

      # ---------- FRONTEND ----------
      - name: Instalar dependencias frontend
        working-directory: ./front
        run: npm install

      - name: Build frontend
        working-directory: ./front
        run: npm run build

      # ---------- DEPLOY ----------
      - name: Deploy a servidor remoto con rsync
        if: github.ref == 'refs/heads/main'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H TU.IP.AQUI >> ~/.ssh/known_hosts

          echo "🔁 Haciendo deploy del backend..."
          rsync -avz --delete ./back/ USUARIO@TU.IP.AQUI:/ruta/del/backend/

          echo "🧾 Haciendo deploy del frontend..."
          rsync -avz --delete ./front/dist/ USUARIO@TU.IP.AQUI:/ruta/del/frontend/
